    <!-- Write your HTML in here -->
    <div class="container">
      <div class="sildeShow">
        <div id="slider">
          <h1 id="title"> The Beauty of Iran </h1>
          <figure>

          <!-- Buttons -->
          <div id ="btnContainer">
            <button id="autoBackward">
              Auto-Back
            </button>
            <button id="back">
              Back
            </button>
            <button id="stop">
              Stop
            </button>
            <button id="forward">
              Forward
            </button>
            <button id="autoForward">
              Auto-Forward
            </button>
          </div>
        </div>
      </div>
  </div>
